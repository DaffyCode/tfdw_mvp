version: '3.8'

services:

  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - frontend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn --bind 0.0.0.0:5000 app:app
    environment:
      # vllt ohne +psycog?
      #SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://docker:docker@database/exampledb
      SQLALCHEMY_DATABASE_URI: postgresql://docker:docker@database:5432/exampledb
    ports:
      - 8000:5000
    volumes:
      - ./backend:/app
      - appdata:/var/www/
    networks:
      - backend
      - frontend
    restart: always
  database:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: exampledb
    volumes:
      - postgresdata:/var/lib/postgresql/data
    networks:
      - backend
  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - "8080:8080"
    networks:
      - backend
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
volumes:
  appdata:
    driver: local
  postgresdata:
    driver: local
